<svg xmlns="http://www.w3.org/2000/svg" width="980" height="760" viewBox="0 0 980 760" fill="none" role="img" aria-label="Plumbing tools illustration">
  <defs>
    <linearGradient id="g1" x1="170" y1="60" x2="820" y2="700" gradientUnits="userSpaceOnUse">
      <stop stop-color="#78D4FF" stop-opacity=".95"/>
      <stop offset="1" stop-color="#5B8CFF" stop-opacity=".85"/>
    </linearGradient>
    <linearGradient id="g2" x1="120" y1="120" x2="860" y2="640" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0E172A" stop-opacity=".0"/>
      <stop offset="1" stop-color="#0E172A" stop-opacity=".55"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <!-- soft blobs -->
  <g filter="url(#blur)" opacity=".9">
    <circle cx="280" cy="220" r="150" fill="#78D4FF" fill-opacity=".20"/>
    <circle cx="700" cy="240" r="170" fill="#5B8CFF" fill-opacity=".20"/>
    <circle cx="580" cy="560" r="190" fill="#78D4FF" fill-opacity=".14"/>
  </g>

  <!-- pipe outline frame -->
  <path d="M210 150c-30 0-55 25-55 55v190c0 30 25 55 55 55h80v60c0 36 29 65 65 65h245c36 0 65-29 65-65v-60h55c30 0 55-25 55-55V205c0-30-25-55-55-55H210Z" stroke="url(#g1)" stroke-width="10" stroke-linejoin="round" opacity=".75"/>

  <!-- faucet / wrench hybrid icon -->
  <g opacity=".95">
    <path d="M390 260h200c16 0 30 13 30 30v30h-260v-30c0-17 14-30 30-30Z" fill="url(#g1)" fill-opacity=".20" stroke="url(#g1)" stroke-width="6"/>
    <path d="M455 250v-42c0-20 16-36 36-36h-2c20 0 36 16 36 36v42" stroke="url(#g1)" stroke-width="10" stroke-linecap="round"/>
    <path d="M490 430c0 44-36 80-80 80s-80-36-80-80 36-80 80-80" stroke="url(#g1)" stroke-width="12" stroke-linecap="round"/>
    <path d="M410 350h210c18 0 33 15 33 33v40c0 18-15 33-33 33H410" stroke="url(#g1)" stroke-width="12" stroke-linecap="round"/>
    <path d="M655 410l-40-30 40-30" stroke="url(#g1)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- subtle overlay -->
  <rect x="160" y="120" width="660" height="520" rx="44" fill="url(#g2)"/>

  <!-- small droplets -->
  <g opacity=".55" fill="url(#g1)">
    <path d="M760 520c0 18-15 33-33 33s-33-15-33-33 33-58 33-58 33 40 33 58Z"/>
    <path d="M255 520c0 14-11 25-25 25s-25-11-25-25 25-45 25-45 25 31 25 45Z"/>
  </g>
</svg>
